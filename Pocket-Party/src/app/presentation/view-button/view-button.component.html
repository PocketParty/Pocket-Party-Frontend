<div>
    <div class="titulo">
        <h1>Seu evento é Aniversário</h1>
    </div>
    <div class="toggle-container">
        <span [class.selected]="!isCompany" (click)="selectSale()"><h2>Produtos</h2></span>
        <div class="toggle" [class.active]="isCompany" (click)="toggleSelection()">
          <div class="toggle-button" [class.active]="isCompany"></div>
        </div>
        <span class="company" [class.selected]="isCompany" (click)="selectCompany()"><h2>Empresa</h2></span>
    </div>
    <div class="categories">
        <h1>Pesquise por categoria</h1>
      
        <div class="categoriesBtn">
          <button class="btn2" id="btn01">Balões</button>
          <button class="btn2" id="btn02">Serviços</button>
          <button class="btn2" id="btn03">Bebidas</button>
      
          <button class="btn2" id="btn04">Buffet</button>
      
          <button class="btn2" id="btn05">Descartáveis</button>
          <button class="btn2" id="btn06">Decoração</button>
          <button class="btn2" id="btn07">Brinquedos</button>
        </div>
      
      </div>
      
      <div class="categories">
        <h1>Empresas na sua região</h1>
        <div style="display: flex; flex-wrap: wrap;">
          <ng-container *ngFor="let item of items">
            <button type="hidden" (click)="openModal(item)" style="background: none;border: none;">
              <div class="empresa">
              <img src="https://auhekids.com.br/wp-content/uploads/2024/03/Desvendando-o-Codigo-da-Festa-Infantil-O-Segredo-do-Sucesso-1.jpg" alt="">
              <h3>{{item}}</h3>
              <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly;">
                <div style="margin-bottom: 1rem;"><div class="labelCat3"><h5>Balões</h5></div></div>
                <div style="margin-bottom: 1rem;"><div class="labelCat4"><h5>Serviços</h5></div></div>
                <div style="margin-bottom: 1rem;"><div class="labelCat3"><h5>Bebidas</h5></div></div>
                <div style="margin-bottom: 1rem;"><div class="labelCat4"><h5>Buffet</h5></div></div>
                <div style="margin-bottom: 1rem;"><div class="labelCat3"><h5>Descartáveis</h5></div></div>
                <div style="margin-bottom: 1rem;"><div class="labelCat4"><h5>Decoração</h5></div></div>
              </div>
            </div>
          </button>
          </ng-container>
        </div>
        <div class="modal" *ngIf="showModal" (click)="closeModal($event)">
            <div class="modal-content">
              <app-show-product-modal [data]="product"></app-show-product-modal>
            </div>
        </div>
        
</div>
